<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document Translator & Rewrite</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Document Translator, Review Summarizer & Rewrite</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" multiple accept=".pdf, .doc, .docx" />
            <label for="fileInput" class="upload-label">Upload Document(s)</label>
        </div>

        <!-- Language Selection & Buttons -->
        <div class="controls">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option value="bg">Bulgarian</option>
                <option value="zh">Chinese (Simplified and Traditional)</option>
                <option value="hr">Croatian</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="et">Estonian</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="iw">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="lv">Latvian</option>
                <option value="lt">Lithuanian</option>
                <option value="no">Norwegian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ro">Romanian</option>
                <option value="ru">Russian</option>
                <option value="sr">Serbian</option>
                <option value="sk">Slovak</option>
                <option value="sl">Slovenian</option>
                <option value="es">Spanish</option>
                <option value="sw">Swahili</option>
                <option value="sv">Swedish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
                <option value="vi">Vietnamese</option>
            </select>
            <button id="translateBtn" class="btn-translate">Translate</button>
            <button id="summarizeDocBtn" class="btn-translate">Summarize Document</button>
            <button id="summarizeReviewBtn" class="btn-summary">Summarize Reviews</button>
            <button id="rewriteBtn" class="btn-rewrite">Rewrite</button>
        </div>

        <!-- Preview Section -->
        <div id="output" class="output-section">
            <h3>Preview:</h3>
            <pre id="outputText"></pre>

            <!-- File Format Selection for Download -->
            <label for="pdfFormat">Download as PDF</label>
            <input type="radio" id="pdfFormat" name="fileFormat" value="pdf" checked>
            <label for="wordFormat">Download as Word</label>
            <input type="radio" id="wordFormat" name="fileFormat" value="word">
            
            <!-- Download Button -->
            <button id="downloadBtn" style="display:none;">Download</button> <!-- Initially hidden -->
        </div>

        <!-- Review Summary Section -->
        <div id="reviewSummary" style="display:none;">
            <h3>Review Summary:</h3>
            <pre id="summaryText"></pre>
            
            <!-- Download Button for Review Summary -->
            <button id="downloadReviewBtn" style="display:none;">Download Review Summary</button> <!-- Initially hidden -->
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
